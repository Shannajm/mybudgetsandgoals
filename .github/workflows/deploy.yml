name: Build & Deploy to cPanel

on:
  push:
    branches: [ main ]       # change if your default branch is different
  workflow_dispatch:         # lets you run it manually from the Actions tab

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Create .env.production
        run: |
          cat > .env.production <<'EOF'
          VITE_FIREBASE_API_KEY=${{ secrets.VITE_FIREBASE_API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN=${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}
          VITE_FIREBASE_PROJECT_ID=${{ secrets.VITE_FIREBASE_PROJECT_ID }}
          VITE_FIREBASE_STORAGE_BUCKET=${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}
          VITE_FIREBASE_MESSAGING_SENDER_ID=${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}
          VITE_FIREBASE_APP_ID=${{ secrets.VITE_FIREBASE_APP_ID }}
          EOF

      - name: Install deps
        run: npm ci

      - name: Build
        run: npm run build

      # Helpful sanity step so ENOTFOUND shows up clearly
      - name: DNS check for FTP server
        run: |
          echo "Resolving ${{ secrets.FTP_SERVER }} ..."
          nslookup ${{ secrets.FTP_SERVER }}

      - name: Deploy via FTP/FTPS
        uses: SamKirkland/FTP-Deploy-Action@v4.3.6
        with:
          server: ${{ secrets.FTP_SERVER }}      # e.g. ftp.yourdomain.com (no scheme, no slash)
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: ${{ secrets.FTP_PORT }}          # usually 21
          protocol: ${{ secrets.FTP_PROTOCOL }}  # ftps (recommended) or ftp
          server-dir: ${{ secrets.FTP_PATH }}    # e.g. public_html/ or public_html/app/ (must end with /)
          local-dir: dist/
          log-level: standard
          state-name: .ftp-deploy-sync-state.json
          timeout: 60000
          dangerous-clean-slate: true
          exclude: |
            **/.git*
            **/.github*
            **/node_modules/**
            **/.env*
