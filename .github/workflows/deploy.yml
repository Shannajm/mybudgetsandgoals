- name: DNS check for FTP server
  run: |
    echo "Checking DNS for ${{ secrets.FTP_SERVER }} ..."
    nslookup ${{ secrets.FTP_SERVER }} || (echo "DNS lookup failed" && exit 1)

- name: Build & Deploy to cPanel
on:
  push:
    branches: [ main ]      # change if your default branch is different
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with: { node-version: 20 }

      # Create production env file from your repo secrets
      - name: Create .env.production
        run: |
          cat > .env.production <<EOF
          VITE_FIREBASE_API_KEY=${{ secrets.VITE_FIREBASE_API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN=${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}
          VITE_FIREBASE_PROJECT_ID=${{ secrets.VITE_FIREBASE_PROJECT_ID }}
          VITE_FIREBASE_STORAGE_BUCKET=${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}
          VITE_FIREBASE_MESSAGING_SENDER_ID=${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}
          VITE_FIREBASE_APP_ID=${{ secrets.VITE_FIREBASE_APP_ID }}
          EOF

      - run: npm ci
      - run: npm run build

      # Upload the built files in /dist to your hosting via FTP/FTPS
      - name: Deploy via FTP/FTPS
        uses: SamKirkland/FTP-Deploy-Action@v4.3.6
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: ${{ secrets.FTP_PORT }}             # usually 21
          protocol: ${{ secrets.FTP_PROTOCOL }}     # ftps (recommended) or ftp
          server-dir: ${{ secrets.FTP_PATH }}       # e.g. public_html/ or public_html/app/
          local-dir: dist/
          dangerous-clean-slate: true               # wipes target before upload
          exclude: |
            **/.git*
            **/.github*
